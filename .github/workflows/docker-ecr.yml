name: Build and Push Docker image to Amazon ECR 

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Create ECR repositories if not exist
      run: |
        aws ecr describe-repositories --repository-names servicoproducao-repo || aws ecr create-repository --repository-name servicoproducao-repo

    - name: Build Docker image
      run: |
        docker build -f Api/Dockerfile -t servicoproducao:${{ env.IMAGE_TAG }} .

    - name: Tag Docker image
      run: |
        docker tag servicoproducao:${{ env.IMAGE_TAG }} 439667737553.dkr.ecr.us-east-1.amazonaws.com/servicoproducao-repo:${{ env.IMAGE_TAG }}

    - name: Push to Amazon ECR
      run: |
        docker push 439667737553.dkr.ecr.us-east-1.amazonaws.com/servicoproducao-repo:${{ env.IMAGE_TAG }}
